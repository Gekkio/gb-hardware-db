name: ci
on:
  pull_request:
  push:
    branches:
    - master

concurrency: 
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_only:
    name: Build site
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/master'
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          lfs: true
      - name: Install Ubuntu packages
        run: sudo apt install libncurses-dev libncursesw5-dev
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
      - uses: Swatinem/rust-cache@cb2cf0cc7c5198d3364b9630e2c3d457f160790c
        with:
          cache-on-failure: true
      - name: Run cargo build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --all --release
      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all --release
      - name: Run site generation
        run: cargo run --release --bin gbhwdb-site-generator
  build_and_deploy:
    name: Build + deploy site
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          lfs: true
      - name: Install Ubuntu packages
        run: sudo apt install libncurses-dev libncursesw5-dev
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
      - uses: Swatinem/rust-cache@cb2cf0cc7c5198d3364b9630e2c3d457f160790c
        with:
          cache-on-failure: true
      - name: Run cargo build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --all --release
      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all --release
      - name: Run site generation
        run: cargo run --release --bin gbhwdb-site-generator
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1
      - name: Run site deployment
        run: cargo run --release --bin gbhwdb-deploy
