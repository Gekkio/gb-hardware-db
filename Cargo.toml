[workspace]
members = ["backend", "deploy", "devserver", "site", "tools"]
resolver = "2"

[workspace.package]
version = "0.0.0"
authors = ["Joonas Javanainen <joonas.javanainen@gmail.com>"]
edition = "2021"
publish = false

[workspace.dependencies]
anyhow = "1.0.75"
axum = "0.6.20"
base64 = "0.21.2"
clap = "4.4.2"
csv = "1.2.2"
cursive = { version = "0.20.0", default-features = false, features = ["crossterm-backend"] }
filetime = "0.2.22"
gbhwdb-backend = { path = "backend" }
glob = "0.3.1"
grass = { version = "0.13.1", default-features = false }
html5ever = "0.26.0"
image = "0.24.7"
itertools = "0.11.0"
log = "0.4.20"
markup5ever_rcdom = "0.2.0"
md-5 = "0.10.5"
percy-dom = "0.9.6"
pulldown-cmark = "0.9.3"
rayon = "1.7.0"
regex = "1.9.3"
retro-dat = { git = "https://github.com/Gekkio/retro-dat.git" }
rusoto_core = "0.48.0"
rusoto_s3 = "0.48.0"
serde = "1.0.171"
serde_json = "1.0.105"
simplelog = "0.12.1"
slug = "0.1.4"
strsim = "0.10.0"
swc_common = "=0.27.16"
swc_css = "=0.123.3"
time = "0.3.26"
tokio = "1.32.0"
tower-http = "0.4.3"
walkdir = "2.3.3"
xdg-mime = "0.3.3"

[profile.dev]
opt-level = 1

[profile.test]
opt-level = 2
