[workspace]
members = ["backend", "deploy", "devserver", "site", "tools"]
resolver = "2"

[workspace.package]
version = "0.0.0"
authors = ["Joonas Javanainen <joonas.javanainen@gmail.com>"]
edition = "2021"
publish = false

[workspace.dependencies]
anyhow = "1.0.64"
axum = "0.6.7"
base64 = "0.21.0"
clap = "4.1.6"
csv = "1.1.6"
cursive = { version = "0.20.0", default-features = false, features = ["crossterm-backend"] }
filetime = "0.2.17"
gbhwdb-backend = { path = "backend" }
glob = "0.3.0"
grass = { version = "0.12.3", default-features = false }
html5ever = "0.26.0"
image = "0.24.3"
itertools = "0.10.3"
log = "0.4.17"
markup5ever_rcdom = "0.2.0"
md-5 = "0.10.4"
once_cell = "1.17.1"
percy-dom = "0.9.0"
pulldown-cmark = "0.9.2"
rayon = "1.5.3"
regex = "1.6.0"
retro-dat = { git = "https://github.com/Gekkio/retro-dat.git" }
rusoto_core = "0.48.0"
rusoto_s3 = "0.48.0"
serde = "1.0.152"
serde_json = "1.0.85"
simplelog = "0.12.0"
slug = "0.1.4"
strsim = "0.10.0"
swc_common = "0.27.13"
swc_css = "0.123.0"
time = "0.3.19"
tokio = "1.21.0"
tower-http = "0.3.4"
walkdir = "2.3.2"
xdg-mime = "0.3.3"

[profile.dev]
opt-level = 1

[profile.test]
opt-level = 2
