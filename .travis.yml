sudo: false
dist: trusty
language: rust

env:
  global:
    - secure: 
    - secure: 
    - secure: 

git:
  lfs_skip_smudge: true

cache:
  yarn: true
  pip: true
  cargo: true
  directories:
    - node_modules

before_install:
  - nvm install 8.9.4
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.3.2
  - pip install --user awscli
  - export PATH=$HOME/.yarn/bin:$PATH
  - git lfs install

install:
  - yarn
  - cd tools && cargo build --verbose --release && cd ..

before_script:
  - git lfs pull

script:
  - travis_wait yarn build

deploy:
  provider: script
  script: .travis/deploy.sh
  skip_cleanup: true
  on:
    branch: master
