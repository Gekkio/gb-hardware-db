sudo: false
dist: bionic
language: rust

env:
  global:
    - secure: 
    - secure: 
    - secure: 

git:
  lfs_skip_smudge: true

cache:
  npm: true
  pip: true
  directories:
    - /home/travis/.cargo

before_cache:
  - rm -rf /home/travis/.cargo/registry

before_install:
  - nvm install 10
  - pip install --user awscli
  - git lfs install

install:
  - npm install

before_script:
  - git lfs pull

script:
  - cargo build --all --release --verbose
  - cargo test --all --release --verbose
  - cargo run --release --bin gbhwdb-site-generator
  - npm run build

deploy:
  provider: script
  script: .travis/deploy.sh
  skip_cleanup: true
  on:
    branch: master
