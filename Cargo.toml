[workspace]
members = ["deploy", "devserver", "model", "site"]
resolver = "2"

[workspace.package]
version = "0.0.0"
authors = ["Joonas Javanainen <joonas.javanainen@gmail.com>"]
edition = "2021"
publish = false

[workspace.dependencies]
anyhow = "1.0.95"
axum = "0.8.1"
aws-config = "1.5.14"
aws-sdk-cloudfront = "1.60.0"
aws-sdk-s3 = "1.69.0"
base64 = "0.22.1"
clap = "4.5.26"
csv = "1.3.1"
filetime = "0.2.25"
gbhwdb-model = { path = "model" }
glob = "0.3.2"
grass = { version = "0.13.4", default-features = false }
image = "0.25.5"
itertools = "0.14.0"
lexical-sort = "0.3.1"
log = "0.4.25"
maud = "0.26.0"
md-5 = "0.10.6"
mozjpeg = "0.10.12"
nom = "7.1.3"
pulldown-cmark = "0.12.2"
rayon = "1.10.0"
regex = "1.11.1"
serde = "1.0.217"
serde_json = "1.0.137"
simplelog = "0.12.2"
slug = "0.1.6"
swc_common = "5.0.0"
swc_css = "5.0.0"
time = "0.3.37"
tokio = "1.43.0"
tower-http = "0.6.2"
urlencoding = "2.1.3"
walkdir = "2.5.0"

[profile.dev]
opt-level = 1

[profile.test]
opt-level = 2
