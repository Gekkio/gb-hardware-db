[workspace]
members = ["backend", "deploy", "devserver", "site", "tools"]
resolver = "2"

[workspace.package]
version = "0.0.0"
authors = ["Joonas Javanainen <joonas.javanainen@gmail.com>"]
edition = "2021"
publish = false

[workspace.dependencies]
anyhow = "1.0.79"
axum = "0.7.4"
aws-config = "1.1.2"
aws-sdk-s3 = "1.11.0"
base64 = "0.21.7"
clap = "4.4.18"
csv = "1.3.0"
cursive = { version = "0.20.0", default-features = false, features = ["crossterm-backend"] }
filetime = "0.2.23"
gbhwdb-backend = { path = "backend" }
glob = "0.3.1"
grass = { version = "0.13.1", default-features = false }
html5ever = "0.26.0"
image = "0.24.8"
itertools = "0.12.0"
log = "0.4.20"
markup5ever_rcdom = "0.2.0"
md-5 = "0.10.6"
percy-dom = "0.9.6"
pulldown-cmark = "0.9.3"
rayon = "1.9.0"
regex = "1.10.2"
retro-dat = { git = "https://github.com/Gekkio/retro-dat.git" }
serde = "1.0.195"
serde_json = "1.0.111"
simplelog = "0.12.1"
slug = "0.1.5"
strsim = "0.11.0"
swc_common = "=0.27.16"
swc_css = "=0.123.3"
time = "0.3.31"
tokio = "1.36.0"
tower-http = "0.5.1"
walkdir = "2.5.0"
xdg-mime = "0.3.3"

[profile.dev]
opt-level = 1

[profile.test]
opt-level = 2
