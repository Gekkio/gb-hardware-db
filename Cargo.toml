[workspace]
members = ["backend", "deploy", "devserver", "site", "tools"]
resolver = "2"

[workspace.package]
version = "0.0.0"
authors = ["Joonas Javanainen <joonas.javanainen@gmail.com>"]
edition = "2021"
publish = false

[workspace.dependencies]
anyhow = "1.0.86"
axum = "0.7.5"
aws-config = "1.5.4"
aws-sdk-cloudfront = "1.37.0"
aws-sdk-s3 = "1.41.0"
base64 = "0.22.1"
clap = "4.5.9"
csv = "1.3.0"
cursive = { version = "0.20.0", default-features = false, features = ["crossterm-backend"] }
filetime = "0.2.23"
gbhwdb-backend = { path = "backend" }
glob = "0.3.1"
grass = { version = "0.13.3", default-features = false }
image = "0.25.1"
itertools = "0.13.0"
log = "0.4.22"
maud = "0.26.0"
md-5 = "0.10.6"
mozjpeg = "0.10.9"
pulldown-cmark = "0.11.2"
qcms = "0.3.0"
rayon = "1.10.0"
regex = "1.10.5"
retro-dat = { git = "https://github.com/Gekkio/retro-dat.git" }
serde = "1.0.204"
serde_json = "1.0.120"
simplelog = "0.12.2"
slug = "0.1.5"
strsim = "0.11.1"
swc_common = "0.35.0"
swc_css = "0.160.0"
temp-dir = "0.1.13"
time = "0.3.36"
tokio = "1.38.0"
tower-http = "0.5.2"
urlencoding = "2.1.3"
walkdir = "2.5.0"

[profile.dev]
opt-level = 1

[profile.test]
opt-level = 2
