[workspace]
members = ["deploy", "devserver", "model", "site"]
resolver = "2"

[workspace.package]
version = "0.0.0"
authors = ["Joonas Javanainen <joonas.javanainen@gmail.com>"]
edition = "2021"
publish = false

[workspace.dependencies]
anyhow = "1.0.97"
axum = "0.8.1"
aws-config = "1.5.18"
aws-sdk-cloudfront = "1.67.1"
aws-sdk-s3 = "1.78.0"
base64 = "0.22.1"
clap = "4.5.31"
csv = "1.3.1"
filetime = "0.2.25"
gbhwdb-model = { path = "model" }
glob = "0.3.2"
grass = { version = "0.13.4", default-features = false }
image = "0.25.5"
itertools = "0.14.0"
lexical-sort = "0.3.1"
log = "0.4.26"
maud = "0.27.0"
md-5 = "0.10.6"
mozjpeg = "0.10.13"
nom = "8.0.0"
nom-language = "0.1.0"
pulldown-cmark = "0.13.0"
rayon = "1.10.0"
regex = "1.11.1"
serde = "1.0.218"
serde_json = "1.0.140"
simplelog = "0.12.2"
slug = "0.1.6"
strum = "0.27.1"
swc_common = "8.0.0"
swc_css = "9.0.0"
time = "0.3.39"
tokio = "1.44.0"
tower-http = "0.6.2"
urlencoding = "2.1.3"
walkdir = "2.5.0"

[profile.dev]
opt-level = 1

[profile.test]
opt-level = 2
