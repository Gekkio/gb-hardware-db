[workspace]
members = ["backend", "deploy", "devserver", "site", "tools"]
resolver = "2"

[workspace.package]
version = "0.0.0"
authors = ["Joonas Javanainen <joonas.javanainen@gmail.com>"]
edition = "2021"
publish = false

[workspace.dependencies]
anyhow = "1.0.89"
axum = "0.7.7"
aws-config = "1.5.8"
aws-sdk-cloudfront = "1.48.0"
aws-sdk-s3 = "1.56.0"
base64 = "0.22.1"
clap = "4.5.20"
csv = "1.3.0"
cursive = { version = "0.21.1", default-features = false, features = ["crossterm-backend"] }
filetime = "0.2.25"
gbhwdb-backend = { path = "backend" }
glob = "0.3.1"
grass = { version = "0.13.4", default-features = false }
image = "0.25.2"
itertools = "0.13.0"
log = "0.4.22"
maud = "0.26.0"
md-5 = "0.10.6"
mozjpeg = "0.10.10"
nom = "7.1.3"
pulldown-cmark = "0.12.1"
qcms = "0.3.0"
rayon = "1.10.0"
regex = "1.11.0"
retro-dat = { git = "https://github.com/Gekkio/retro-dat.git" }
serde = "1.0.210"
serde_json = "1.0.128"
simplelog = "0.12.2"
slug = "0.1.6"
strsim = "0.11.1"
swc_common = "1.0.0"
swc_css = "1.0.0"
temp-dir = "0.1.14"
time = "0.3.36"
tokio = "1.40.0"
tower-http = "0.6.1"
urlencoding = "2.1.3"
walkdir = "2.5.0"

[profile.dev]
opt-level = 1

[profile.test]
opt-level = 2
